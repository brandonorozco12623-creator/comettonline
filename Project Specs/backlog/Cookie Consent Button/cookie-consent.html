<!-- Cookie Consent HTML Snippet -->
<!-- Add this before closing </body> tag -->

<!-- Cookie Consent Backdrop -->
<div class="cookie-backdrop" aria-hidden="true"></div>

<!-- Cookie Consent Banner -->
<div class="cookie-consent" role="dialog" aria-label="Cookie Consent" aria-describedby="cookie-description">
  <div class="cookie-content">
    <p id="cookie-description" class="cookie-text">
      we use cookies to enhance your experience. by continuing, you accept our cookie policy. :)
    </p>
    <div class="cookie-actions">
      <button class="btn-accept" aria-label="Accept cookies">accept</button>
      <button class="btn-decline" aria-label="Decline cookies">decline</button>
    </div>
  </div>
</div>
